<script>

    // Función para mostrar/ocultar secciones
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      const icon = event.currentTarget.querySelector('.fa-chevron-down');
      
      if (section.style.display === 'block') {
        section.style.display = 'none';
        icon.classList.remove('fa-chevron-up');
        icon.classList.add('fa-chevron-down');
      } else {
        section.style.display = 'block';
        icon.classList.remove('fa-chevron-down');
        icon.classList.add('fa-chevron-up');
      }
    }
    
    // Inicializar secciones visibles
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar eventos para la carga de documentos
      setupFileUpload('contractUploadArea', 'contractInput');
      
      // Configurar pads de firma (simulado)
      setupSignaturePad('officialSignaturePad');
      setupSignaturePad('beneficiarySignaturePad');
    });
    
    // Configurar área de carga de archivos
    function setupFileUpload(uploadAreaId, inputId) {
      const uploadArea = document.getElementById(uploadAreaId);
      const fileInput = document.getElementById(inputId);
      
      uploadArea.addEventListener('click', () => fileInput.click());
      
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = 'var(--primary)';
        uploadArea.style.backgroundColor = 'var(--light)';
      });
      
      uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.borderColor = '#ddd';
        uploadArea.style.backgroundColor = 'transparent';
      });
      
      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#ddd';
        uploadArea.style.backgroundColor = 'transparent';
        
        if (e.dataTransfer.files.length) {
          fileInput.files = e.dataTransfer.files;
          handleContractFile(fileInput.files[0]);
        }
      });
      
      fileInput.addEventListener('change', () => {
        if (fileInput.files.length) {
          handleContractFile(fileInput.files[0]);
        }
      });
    }
    
    // Manejar archivo de contrato cargado
    function handleContractFile(file) {
      if (file.type !== 'application/pdf') {
        alert('Por favor, suba un archivo PDF.');
        return;
      }
      
      const uploadArea = document.getElementById('contractUploadArea');
      uploadArea.innerHTML = `
        <i class="fas fa-file-pdf" style="color: #F44336; font-size: 28px;"></i>
        <p>${file.name}</p>
        <p style="color: var(--secondary); font-weight: 500;">Contrato cargado correctamente</p>
      `;
      
      // Actualizar estado del contrato
      const statusElement = document.querySelector('.contract-status');
      statusElement.textContent = 'Firmado';
      statusElement.classList.remove('status-pending');
      statusElement.classList.add('status-signed');
    }
    
    // Configurar pad de firma (simulado)
    function setupSignaturePad(padId) {
      const pad = document.getElementById(padId);
      const clearBtn = pad.querySelector('.signature-clear');
      
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      
      // Crear canvas para firma
      const canvas = document.createElement('canvas');
      canvas.width = pad.offsetWidth;
      canvas.height = pad.offsetHeight;
      canvas.style.position = 'absolute';
      canvas.style.top = '0';
      canvas.style.left = '0';
      pad.appendChild(canvas);
      
      const ctx = canvas.getContext('2d');
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      
      // Eventos para dibujar
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);
      
      // Evento para limpiar
      clearBtn.addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });
      
      function startDrawing(e) {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      }
      
      function draw(e) {
        if (!isDrawing) return;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
      }
      
      function stopDrawing() {
        isDrawing = false;
      }
    }
	</script>
   
</body>
</html>
