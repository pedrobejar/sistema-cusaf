    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the map
            const map = L.map('map-container').setView([-9.1900, -75.0152], 6); // Default center: Peru
            
            // Add base map layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Variables to store vertices and polygon
            let vertices = [];
            let vertexMarkers = [];
            let polygon = null;
            
            // Initialize the polygonLayer group
            const polygonLayer = L.layerGroup().addTo(map);
            
            // Function to update the polygon on the map
            function updatePolygon() {
                // Clear existing polygon
                polygonLayer.clearLayers();
                
                if (vertices.length >= 3) {
                    // Create polygon from vertices
                    const polygonCoords = vertices.map(v => [v.norte, v.este]);
                    polygon = L.polygon(polygonCoords, {
                        color: 'blue',
                        fillColor: '#3388ff',
                        fillOpacity: 0.2
                    }).addTo(polygonLayer);
                    
                    // Calculate area (rough approximation)
                    const area = calculateArea(vertices);
                    document.getElementById('calculated-area').textContent = area.toFixed(2);
                    document.getElementById('area_predio').value = area.toFixed(2);
                } else {
                    document.getElementById('calculated-area').textContent = '0.00';
                }
            }
            
            // Function to calculate polygon area (simplified version)
            function calculateArea(vertices) {
                if (vertices.length < 3) return 0;
                
                // Very simplified area calculation - for demo purposes only
                // In a real application, you would use a proper geodesic area calculation
                let area = 0;
                for (let i = 0; i < vertices.length; i++) {
                    const j = (i + 1) % vertices.length;
                    area += vertices[i].este * vertices[j].norte;
                    area -= vertices[j].este * vertices[i].norte;
                }
                area = Math.abs(area) / 20000; // Convert to hectares (approx)
                return area;
            }
            
            // Function to update the vertex table
            function updateVertexTable() {
                const tbody = document.getElementById('vertices-tbody');
                tbody.innerHTML = '';
                
                vertices.forEach((vertex, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${vertex.este}</td>
                        <td>${vertex.norte}</td>
                        <td>
                            <button class="action-btn edit-vertex" data-index="${index}">✏️</button>
                            <button class="action-btn delete delete-vertex" data-index="${index}">🗑️</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                // Update vertex count
                document.getElementById('vertex-count').textContent = vertices.length;
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-vertex').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        editVertex(index);
                    });
                });
                
                document.querySelectorAll('.delete-vertex').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        deleteVertex(index);
                    });
                });
            }
            
            // Function to add a vertex
            function addVertex(este, norte) {
                vertices.push({ este, norte });
                
                // Add marker to map
                const marker = L.marker([norte, este], {
                    draggable: true
                }).addTo(map);
                
                marker.on('dragend', function(event) {
                    const position = marker.getLatLng();
                    const index = vertexMarkers.indexOf(marker);
                    if (index !== -1) {
                        vertices[index].norte = position.lat;
                        vertices[index].este = position.lng;
                        updateVertexTable();
                        updatePolygon();
                    }
                });
                
                vertexMarkers.push(marker);
                
                // Update the table and polygon
                updateVertexTable();
                updatePolygon();
                
                // If this is the first point, center the map on it
                if (vertices.length === 1) {
                    map.setView([norte, este], 15);
                }
            }
            
            // Function to edit a vertex
            function editVertex(index) {
                const vertex = vertices[index];
                
                document.getElementById('vertex-este').value = vertex.este;
                document.getElementById('vertex-norte').value = vertex.norte;
                
                const vertexForm = document.getElementById('vertex-form');
                vertexForm.style.display = 'block';
                
                const submitBtn = document.getElementById('submit-vertex-btn');
                
                // Remove any existing event listener
                const newSubmitBtn = submitBtn.cloneNode(true);
                submitBtn.parentNode.replaceChild(newSubmitBtn, submitBtn);
                
                // Add new event listener for edit
                newSubmitBtn.addEventListener('click', function() {
                    const newEste = document.getElementById('vertex-este').value;
                    const newNorte = document.getElementById('vertex-norte').value;
                    
                    vertices[index].este = newEste;
                    vertices[index].norte = newNorte;
                    
                    // Update marker position
                    vertexMarkers[index].setLatLng([newNorte, newEste]);
                    
                    updateVertexTable();
                    updatePolygon();
                    
                    // Hide the form
                    vertexForm.style.display = 'none';
                });
            }
            
            // Function to delete a vertex
            function deleteVertex(index) {
                // Remove marker from map
                map.removeLayer(vertexMarkers[index]);
                
                // Remove vertex and marker from arrays
                vertices.splice(index, 1);
                vertexMarkers.splice(index, 1);
                
                // Update the table and polygon
                updateVertexTable();
                updatePolygon();
            }
            
            // Event listener for Add Vertex button
            document.getElementById('add-vertex-btn').addEventListener('click', function() {
                const vertexForm = document.getElementById('vertex-form');
                vertexForm.style.display = 'block';
                
                // Clear input fields
                document.getElementById('vertex-este').value = '';
                document.getElementById('vertex-norte').value = '';
                
                // Remove any existing event listener
                const submitBtn = document.getElementById('submit-vertex-btn');
                const newSubmitBtn = submitBtn.cloneNode(true);
                submitBtn.parentNode.replaceChild(newSubmitBtn, submitBtn);
                
                // Add new event listener for add
                newSubmitBtn.addEventListener('click', function() {
                    const este = document.getElementById('vertex-este').value;
                    const norte = document.getElementById('vertex-norte').value;
                    
                    if (este && norte) {
                        addVertex(este, norte);
                        
                        // Hide the form
                        vertexForm.style.display = 'none';
                    } else {
                        alert('Por favor ingrese valores para Este (X) y Norte (Y).');
                    }
                });
            });
            
            // Event listener for Cancel button
            document.getElementById('cancel-vertex-btn').addEventListener('click', function() {
                document.getElementById('vertex-form').style.display = 'none';
            });
            
            // Event listener for Clear Vertices button
            document.getElementById('clear-vertices-btn').addEventListener('click', function() {
                if (confirm('¿Está seguro de eliminar todos los vértices?')) {
                    // Remove all markers from map
                    vertexMarkers.forEach(marker => map.removeLayer(marker));
                    
                    // Clear arrays
                    vertices = [];
                    vertexMarkers = [];
                    
                    // Update the table and polygon
                    updateVertexTable();
                    updatePolygon();
                }
            });
            
            // Event listener for Save Vertices button
            document.getElementById('save-vertices-btn').addEventListener('click', function() {
                if (vertices.length < 3) {
                    alert('Se necesitan al menos 3 vértices para formar un polígono válido.');
                    return;
                }
                
                alert('Vértices guardados correctamente!');
                
                // Here you could integrate with backend APIs to save the polygon data
                console.log('Saved vertices:', vertices);
            });
            
            // Enable map click to add vertices
            map.on('click', function(e) {
                if (document.getElementById('vertex-form').style.display === 'none') {
                    const lat = e.latlng.lat;
                    const lng = e.latlng.lng;
                    addVertex(lng, lat);
                }
            });
        });
    </script>
</body>
</html>
